    <div class="buttons">
      <button class="action-btn" onclick="startCustomGame()">Почати гру</button>

  <script>
    function startCustomGame() {
      const inputs = document.querySelectorAll('.cell-input');
      const values = Array.from(inputs).map(input => input.value.trim());

      if (values.some(v => v === "")) {
        alert("Будь ласка, заповніть всі 25 полів.");
        return;
      }

      console.log("Починаємо гру з такими подіями:", values);
      // Тут можна зберегти у localStorage або на сервер
    }
