<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Подієве Бінго</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div class="page-container">
    <h1 class="page-title">Подієве Бінго</h1>

    <div class="grid">
      <!-- 5x5 сітка -->
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>
      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
      <div class="cell">10</div>
      <div class="cell">11</div>
      <div class="cell">12</div>
      <div class="cell free">FREE</div>
      <div class="cell">14</div>
      <div class="cell">15</div>
      <div class="cell">16</div>
      <div class="cell">17</div>
      <div class="cell">18</div>
      <div class="cell">19</div>
      <div class="cell">20</div>
      <div class="cell">21</div>
      <div class="cell">22</div>
      <div class="cell">23</div>
      <div class="cell">24</div>
      <div class="cell">25</div>
    </div>

    <div id="event-list" class="event-list">Завантаження...</div>

    <div class="buttons">
      <button class="action-btn">Перемішати</button>
      <button class="action-btn">Бінго!</button>
    </div>
  </div>

  <script>
    fetch("http://localhost:8000/events")
      .then(res => res.json())
      .then(events => {
        const container = document.getElementById("event-list");
        container.innerHTML = "";
        events.forEach((event, i) => {
          const div = document.createElement("div");
          div.textContent = `${i + 1}. ${event}`;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("event-list").textContent = "Не вдалося завантажити події.";
        console.error(err);
      });
  </script>
</body>
</html>
